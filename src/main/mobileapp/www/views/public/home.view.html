<ion-view class="pane">
    <ion-header-bar role="heading" align-title="center" class="bar bar-positive" data-component="crn-ion-header-bar">
      <div class="buttons buttons-left header-item">
        <button aria-labelledby="left_navicon_sr" class="button button-clear" menu-toggle="left" data-component="crn-button" xattr-type="button-clear">
          <i class="icon ion-navicon"></i>
          <span id="left_navicon_sr" class="sr-only">{{'Accessibility.Button.Aria.Label.NavIcon' | translate}}</span>
        </button>
      </div>
      <h1 class="title">{{'Home.view.Home' | translate }}</h1>
      <div class="buttons buttons-right header-item">
        <button aria-labelledby="right_navicon_sr" class="button button-clear" menu-toggle="right" data-component="crn-button" xattr-type="button-clear">
          <i class="icon ion-navicon"></i>
          <span id="right_navicon_sr" class="sr-only">{{'Accessibility.Button.Aria.Label.NavIcon' | translate}}</span>
        </button>
      </div>
    </ion-header-bar>
    <ion-content class="scroll-content has-header" data-component="crn-ion-content">
    </ion-content>
  </ion-view>
